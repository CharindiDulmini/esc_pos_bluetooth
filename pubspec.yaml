name: esc_pos_bluetooth
description: The library allows to print receipts using an ESC/POS thermal Bluetooth printer.
version: 0.4.3
homepage: https://github.com/andrey-ushakov/esc_pos_bluetooth

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.28.0
  esc_pos_utils:
    git:
      url: https://github.com/pasaneramusugoda/esc_pos_utils.git
  flutter_bluetooth_basic:
    git:
      url: https://github.com/CharindiDulmini/flutter_bluetooth_basic.git

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  rxdart: ^0.26.0